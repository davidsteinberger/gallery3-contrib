<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wonderwall</title>
        <title>jQTouch &beta;</title>
<style type="text/css" media="screen">@import "./jqtouch/jqtouch.min.css";</style>
<style type="text/css" media="screen">@import "./themes/theme.css";</style>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
<script type="text/javascript" src="./jquery-1.4.2.min.js"></script>
<script src="jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8"> 
            var jQT = new $.jQTouch({
                icon		: 'codropsIcon.png',
                cacheGetRequests: true,
                addGlossToIcon	: false,
                startupScreen	: 'codropsSplash.png',
                statusBar	: 'black',
                preloadImages: [
                    'themes/img/back_button.png',
                    'themes/img/back_button_clicked.png',
                    'themes/img/button_clicked.png',
                    'themes/img/grayButton.png',
                    'themes/img/whiteButton.png',
                    'themes/img/loading.gif'
                ]
            });
</script>
<script src="jquery.gallery3.js" type="application/x-javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8" src="jquery.initiateGallery3.js"></script>
<style type="text/css" media="screen">
	#about {
		padding: 100px 10px 40px;
		text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
		font-size: 13px;
		text-align: center;
		background: #161618;
	}
	#about p {
		margin-bottom: 8px;
	}
	#about a {
		color: #fff;
		font-weight: bold;
		text-decoration: none;
	}
</style>
    </head>
    <body>
        <div id="about" class="selectable">
			<p><img src="codropsIcon.png"/></p>
            <p>
                <strong>Wonderwall Image Gallery</strong>
                <a href="http://www.codrops.com">By Codrops</a>
            </p>
            <p>A web app created with <br /> <strong>jQTouch</strong></p>
            <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
        </div>
        
        <div id="enterSettings" >
			<div class="toolbar">
				<h1>New Entry</h1>
				<a class="button cancel" href="#">Cancel</a>
			</div>
			<form method="post">
				<ul>
					<li><input type="text" placeholder="Your Url" name="url" id="url" 
						 autocapitalize="off" autocorrect="off" autocomplete="off" value="http://localhost/~david/gallery3/index.php/rest" /></li>
					<li><input type="text" placeholder="Your Username" name="user" id="user" 
						 autocapitalize="off" autocorrect="off" autocomplete="off" value="admin" /></li>
					<li><input type="text" placeholder="Your Password" name="password" id="password" 
						 autocapitalize="off" autocorrect="off" autocomplete="off" value="gallery3" /></li>
					<li><input type="submit" class="submit" name="action"
						value="Save Entry" /></li>
				</ul>
			</form>
		</div>
        
        <!-- The list of albums -->
        <div id="albums_container" class="current">
            <div class="toolbar">
                <h1>Albums</h1>
                <a class="button slideup" id="enterSettings" href="#enterSettings">Enter Settings</a>
            </div>
            <div class="loader" style="display:none;"></div>
            <ul id="albums" class="edgetoedge" style="display:none;">
            </ul>
        </div>
        
		<!-- The single image container -->
        <div id="photo_container">
            <div class="toolbar">
                <h1>Photo</h1>
                <a class="back" href="#thumbs_container">Photos</a>
                <a class="button slideup" id="enterSettings" href="#enterSettings">Enter Settings</a>
            </div>
            <div class="loader" style="display:none;"></div>
            <div id="theimage" class="singleimage"></div>
            <div class="descriptionWrapper">
                <p id="description"></p>
                <div id="prev" style="display:none;"></div>
                <div id="next" style="display:none;"></div>
            </div>
        </div>
    </body>
</html>
